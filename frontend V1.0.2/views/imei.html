<div class="mainBox" ng-controller="imeiCtrl">
    <div class="title100">Title Goes Here</div>
    <br>
    <div class="center">
        <form class="form-inline">
            <label class="mr-sm-2">Start:</label>
            <input type="date" class="form-control" ng-model="dateStart" />
            <label class="mr-sm-2">End:</label>
            <input type="date" class="form-control" ng-model="dateEnd" />
            <select class="form-control" ng-model="chartType" >
                <option selected value="">Select Chart Type</option>
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
            </select>
            <input type="button" class="btn btn-sm primary" ng-click="newDataset()" style="margin-top:0; height:32px;" value="Genderate Charts" /> </form>
    </div>
    <br>
    <div style="width:40%; margin-left:30%;">Start Date: {{dateStart | date}}</div>
    <div style="width:40%; margin-left:30%;">End Date: {{dateEnd | date}}</div>
    <div style="width:40%; margin-left:30%;">Number of Observations Selected: {{filteredData.length}}</div>
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-colors="colors" chart-click="onClick"> </canvas>
    <canvas id="bar" class="chart chart-bar" chart-data="bardata" chart-labels="barlabels" chart-series="barseries" chart-colors="colors" chart-options="options"> </canvas>
    <br> </div>
