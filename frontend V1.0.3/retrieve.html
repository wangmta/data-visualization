<!DOCTYPE html>
<html lang="en" ng-app="shrunkLogin" ng-cloak>

<head>
    <title>Retrieve Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/r.ico" />
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script>
        $(function () {
            $("#header").load("includes/header.html");
            $("#footer").load("includes/footer.html");
        });
    </script>
</head>

<body id="login">
    <div id="header"></div>
    <div class="jumbotron">
        <div class="formbox automargin">
            <h2>RETRIEVE PASSWORD</h2>
            <form action="/login" method="POST" name="userForm">
                <div class="form-group">
                    <label>Enter Your RUID:</label>
                    <input type="text" class="form-control" id="nameRetr" placeholder="Enter RUID" autocomplete="off">
                    <div id="namePrompt"></div>
                </div>
                <div class="form-group">
                    <label>And Your RU Email:</label>
                    <input type="email" class="form-control" id="emailRetr" placeholder="Enter Email" autocomplete="off">
                    <div id="emailRetrPrompt"></div>
                </div>
                <a type="submit" class="btn" id="retrieveBtn">Send Email</a> 
                <div id="submitPrompt"></div>
            </form>
        <h6><a href='login.html'>Login here</a></h6>     
        <h6><a href='signup.html'>New to Shrunk? Sign Up Here</a></h6>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/validation.js"></script>
    <script defer>
        var valname = false, valemail = false;
        getEl("nameRetr").onkeyup = function () {
            valname = validateName("nameRetr", "namePrompt");
        }
        getEl("emailRetr").onkeyup = function () {
            valemail = validateEmail("emailRetr", "emailRetrPrompt");
        }   
        getEl("retrieveBtn").onclick = function () {
            var evalSubmit = (valname && valemail);
            submitValidation("submitPrompt", evalSubmit);
        }
    </script>
</body>

</html>
