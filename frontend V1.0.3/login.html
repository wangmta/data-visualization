<!DOCTYPE html>
<html lang="en" ng-app="shrunkLogin" ng-cloak>

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/r.ico" />
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script>
        $(function () {
            $("#header").load("includes/header.html");
            $("#footer").load("includes/footer.html");
        });
    </script>
</head>

<body id="login">
    <div id="header"></div>
    <div class="jumbotron">
        <div class="formbox automargin">
            <h2>LOGIN</h2>
            <form action="/login" method="POST" name="userForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="nameLog" placeholder="Enter Username" autocomplete="off">
                    <div id="namePrompt"></div>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="passwordLog" placeholder="Enter password" autocomplete="off">
                    <div id="passPrompt"></div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me</label>
                </div> 
                <a type="submit" class="btn" id="loginBtn">Login</a> 
                <div id="submitPrompt"></div>
            </form>
            <h6><a href='retrieve.html'>Forgot Password?</a></h6>
        <h6><a href='signup.html'>New to Shrunk? Sign Up Here</a></h6>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/validation.js"></script>
    <script defer>
        var valname = false, valpass = false;
        getEl("nameLog").onkeyup = function () {
            valname = validateName("nameLog", "namePrompt");
        }
        getEl("passwordLog").onkeyup = function () {
            valpass = validatePass("passwordLog", "passPrompt");
        }   
        getEl("loginBtn").onclick = function () {
            var evalSubmit = (valname && valpass);
            submitValidation("submitPrompt", evalSubmit);
        }
    </script>
</body>

</html>
