<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/r.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script>
        $(function () {
            $("#header").load("includes/header.html");
            $("#footer").load("includes/footer.html");
        });
    </script>
</head>

<body id="signup">
    <div id="header"></div>
    <div class="jumbotron">
        <div class="formbox automargin">
            <h2>SIGN UP</h2>
            <form role="form">
                <div class="form-group">
                    <label for="user">Your RUID:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter RUID" autocomplete="off">
                    <div id="namePrompt"></div>
                </div>
                <div class="form-group">
                    <label for="pwd"> Create Password: </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <ul class="helper-text" style="list-style-type:none">
                        <li class="length">Must be at least 8 characters long</li>
                        <li class="lowercase">Must contain a lowercase letter</li>
                        <li class="uppercase">Must contain an uppercase letter</li>
                        <li class="special">Must contain a number or special character</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="repwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="repeatpwd" placeholder="Re-Enter password">
                    <div id="repwdPrompt"></div>
                </div>
                <!--cannot use <botton> here, for the error prompt will not show properly-->
                <a type="submit" class="btn" id="signupBtn">Create</a>
                <div id="submitPrompt1"></div>
            </form>
            <h6><a href='login.html'>Have an account? Login here</a></h6> 
        </div>
    </div>
    <br>
    <div id="footer"></div>
    <script src="js/validation.js"></script>
    <script src="js/pwdPattern.js" defer></script>
</body>

</html>
